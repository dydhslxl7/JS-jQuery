<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue { color : #00f; }
        .red { color : rgb(255, 0, 0); }
        .green { color : green; }
        .aqua { color : aqua; }
    </style>
</head>
<body>
    <script>
        var i=1;
        while(i <= 10) {
            document.write("안녕하세요"+i,"<br/>");
            i++;
        }
        document.write("====The End ====");

        var i=1;
        while(i <= 30) {
            if(i%2 == 0 && i%6 == 0) {
                document.write(i, "<br/>");
            }
            i++;
        }

        var i = 20;
        while(i >= 10) {
            if(i%2 == 0) {
                document.write("<p class='blue'>" + i + "</p>");
            }else {
                document.write("<p class='red'>" + i + "</p>");
            }
            i--;
        }

        var i = 10;
        do {
            document.write("hello!");
        }while (i < 3)

        for(var i = 1; i <=10; i++) {
            document.write("반복" + i, "<br/>");
        }

        for(var i=1; i<=100; i++) {
            if(i % 5 == 0 && i % 7 != 0) {
                document.write("<p class='red'>" + i + "</p>");
            }else if(i % 7 == 0 && i % 5 != 0) {
                document.write("<p class='green'>" + i + "</p>");
            }else if(i % 7 == 0 && i % 5 == 0) {
                document.write("<p class='aqua'>" + i + "</p>");
            }
        }

        //break
        for(var i = 1; i <= 10; i++) {
            if( i == 6 ) break;
            document.write(i, "<br/>");
        }
        document.write("===== The End ====="+"<br/>");

        //continue
        for(var i = 1; i <= 10; i++) {
            if( i % 2 == 0) continue;
            document.write(i, "<br/>");
        }
        document.write("===== The End ====="+"<br/>");

        for(var i = 1; i <= 3; i++) {
            for(var k = 1; k <= 2; k++) {
                document.write(i + "행" + k + "열" + "<br/>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
