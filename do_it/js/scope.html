<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //전역변수 + 지역변수
        var score = 10;

        function myFnc() {
            var score = 50;
            alert(score);
        }

        myFnc();
        alert(score);


        //전역함수 + 지역함수
        function myFnc2() {
            alert("전역함수");
        }

        function outerFnc() {
            function myFnc3() {
                alert("지역함수");
            }
            myFnc3();
        }

        outerFnc();
        myFnc2();


        //즉시 실행 함수
        (function() {
            var num = 100;
            function menu() {
                num += 100;
                alert(num);
            }
            menu();
        }());

        (function(){
            var num = 100;
            function menu() {
                alert(num);
            }
        }());


        //객체 생성자 함수 -> 객체 생성자의 함수명은 대문자로 시작
        function CheckWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
            this.getInfo = function() {
                var str = "";
                str += "이름 : " + this.userName + ", ";
                str += "키 : " + this.userHeight + ", ";
                str += "몸무게 : " + this.userWeight + "<br>";
                return str;
            }
            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if(this.userWeight >= this.minWeight 
                    && this.userWeight <= this.maxWeight) {
                        return "정상 몸무게입니다.";
                }else if(this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                }else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }

        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달재", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult());

    </script>
</body>
</html>
